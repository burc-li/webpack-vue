<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- 开发环境生产环境都已使用 copy-webpack-plugin 将 statics 目录 拷贝到 打包目录，所以可以使用相对路径 -->
    <!-- 根目录部署 /  非根目录部署 /h5/ -->
    <link
      rel="shortcut icon"
      href="<%= JSON.parse(htmlWebpackPlugin.options.config.basePath) %>statics/ico/favicon.ico"
    />

    <title><%= JSON.parse(htmlWebpackPlugin.options.config.title) %></title>

    <!-- 开发环境引入dll 动态链接库   生产环境不引入 -->
    <% if(htmlWebpackPlugin.options.config.NODE_ENV === JSON.stringify("dev")){ %>
    <script src="../../dll/vendors.dll.js"></script>
    <% } %>
  </head>

  <body>
    <!-- template.html 是一个会被 html-webpack-plugin 【new HTMLPlugin({})】处理的模板。在构建过程中，资源链接会被自动注入。 -->
    <div id="app">
      <!-- <h1>vue 挂载到 app节点后，会替换掉app节点</h1>
      <p>
        提供的元素只能作为挂载点。不同于 Vue 1.x，所有的挂载元素会被 Vue 生成的
        DOM 替换。 因此不推荐挂载 root 实例到 html 或者 body 上。
      </p>
      <p>
        挂载点就是被vue 输出替换的 dom 节点
      </p> -->
    </div>
  </body>
</html>
