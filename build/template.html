<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>webpack中 HTMLPlugin 模版</title>
  </head>

  <body>
    <!-- template.html 是一个会被 html-webpack-plugin 【new HTMLPlugin({})】处理的模板。在构建过程中，资源链接会被自动注入。 -->
    <div id="todo-root">
      <h1>vue 挂载到 todo-root节点后，会替换掉todo-root节点</h1>
      <p>
        提供的元素只能作为挂载点。不同于 Vue 1.x，所有的挂载元素会被 Vue 生成的
        DOM 替换。 因此不推荐挂载 root 实例到 html 或者 body 上。
      </p>
      <p>
        挂载点就是被vue 输出替换的 dom 节点
      </p>
    </div>
  </body>

  <script src="../dll/vendors.dll.js?_dev"></script>
<!-- _dist 只有在生产环境下才引入该资源 -->
<!-- _dev 只有在开发环境下才引入该资源 -->
<!-- _ie 只有IE浏览器才需要引入的资源 -->
</html>
